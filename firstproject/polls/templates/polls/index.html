{% extends 'polls/base.html' %}

{% block content %}
{% if latest_question_list %}
<div class="list-group">
  {% for question in latest_question_list %}
  <h5><a class="list-group-item list-group-item-action" href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></h5><br>
  {% endfor %}
</div>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
